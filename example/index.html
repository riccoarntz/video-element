<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Video Element</title>
  <link rel="stylesheet" href="./src/style/screen.css">
</head>
<body>

<div class="app">
  <div class="video-element js-video-element abs-fill">
    <div class="player abs-fill js-player"></div>
    <div class="video-controls">
      <button class="js-play button primary-button">play/pause</button>
      <button class="js-seek-positive button primary-button">+=1</button>
      <button class="js-seek-negative button primary-button">-=1</button>
      <span class="js-time time"></span>
    </div>
  </div>
</div>

</body>
<script src="./bundle.js"></script>
</html>
